<div class="row py-5">
    <div class="col-md-4 justify-content-center">
        <div class="thumbnail">
            <img class="float-left logosSuperiores" src="../../assets/images/Ícones/usuario.png" alt="Responsive image">
            <div class="h5 text-menu"><b>Identificação</b></div>
            <div class="h1 small text-menu">Olá, caro cliente</div>
        </div>

    </div>
    <div class="col-md-4 justify-content-center">
        <div class="thumbnail">
            <img class="float-left logosSuperiores" src="../../assets/images/Ícones/entrega.png">
            <div class="h5 text-menu"><b>Entrega</b></div>
            <div class="h1 small text-menu">Selecione o endereço de entrega</div>
        </div>
    </div>
    <div class="col-md-4 justify-content-center">
        <div class="thumbnail">
            <img class="float-left logosSuperiores" src="../../assets/images/Ícones/pagamento.png">
        </div>
        <div class="h5 text-menu"><b>Pagamento</b></div>
        <div class="h1 small text-menu">Escolha a forma de pagamento</div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <form>
            <div class="formLogin">
                <div class="form-group col-9">
                    <label for="cep">CEP*</label>
                    <input type="text" ngModel maxlength="9" pattern="^\d{5}-\d{3}$"
                        class="form-control form-text text-muted cep" id="cep" placeholder="Ex: 00000-000" required>
                    <small id="emailHelp"></small>
                </div>
                <div class="form-group col-9">
                    <label for="numero">Número*</label>
                    <input type="text" class="form-control form-text text-muted num-endereco" id="numero"
                        placeholder="Ex: 123" required>
                    <small id="#"></small>
                </div>
                <div class="form-group form-check">
                </div>
            </div>
        </form>
    </div>
    <!--Coluna 2 dos dados de entrega-->
    <div class="col-sm-6">
        <form>
            <div class="formLogin">
                <div class="form-group col-9">
                    <label for="telefone">Telefone para Contato*</label>
                    <input type="text" class="form-control" id="telefone" placeholder="(DDD) 00000-0000" required>
                    <small id="#" class="form-text text-muted"></small>
                </div>
                <div class="form-group col-9">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento" placeholder="Ex: 456">
                    <small id="#" class="form-text text-muted complemento"></small>
                </div>
                <div class="form-group form-check">
                </div>

            </div>
        </form>
    </div>
</div>
<!--Coluna 3 dos dados de entrega-->
<div class="row">
    <div class="col-sm-6">
        <form>
            <div class="formLogin">
                <div class="form-group col-9">
                    <label for="cep">Cidade*</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Ex: São Paulo" required>
                    <small id="Cidade" class="form-text text-muted"></small>
                </div>
                <div class="form-group col-9">
                    <label for="estado">Estado*</label>
                    <input type="text" class="form-control" id="estado" placeholder="Ex: 123" required>
                    <small id="#" class="form-text text-muted"></small>
                </div>
                <div class="form-group form-check">
                </div>
            </div>
        </form>
    </div>
    <!--Coluna 4 dos dados de entrega-->
    <div class="col-sm-6">
        <form>
            <div class="formLogin">
                <div class="form-group col-9">
                    <label for="bairro">Bairro*</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Centro" required>
                    <small id="#" class="form-text text-muted"></small>
                </div>
                <div class="form-group col-9">
                    <label for="">Referência</label>
                    <input type="text" class="form-control" id="" placeholder="">
                    <small id="#" class="form-text text-muted"></small>
                </div>
                <div class="form-group form-check">
                </div>
                <button style="background-color: #016f33!important" type="submit"
                    class="btn btn-primary float-right salva-endereco">SALVAR NOVO ENDEREÇO</button>
            </div>
        </form>
    </div>
</div>
